<div class="container">
  <h1>{{ isEdit ? "Edit" : "Add" }} Task</h1>
  <form (ngSubmit)="processTask()" #addTaskForm="ngForm">

    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input [(ngModel)]="taskName" type="text" name="taskName" id="taskName" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <input [(ngModel)]="taskDescription" type="text" name="taskDescription" id="taskDescription" class="form-control"   />
    </div>

    <div class="form-group">
      <label for="assignee">Assign to:</label>
      <select [(ngModel)]="assignee" name="assignee" id="assignee" class="form-control" required>
        <option *ngFor="let u of users" value="{{u.email}}" >{{u.firstName}} {{u.lastName}}</option>
        
      </select>
    </div>
    <div class="form-group">
      <label for="project">Project:</label>
      <select [(ngModel)]="project" name="project" id="project" class="form-control" required>
        <option value=-1>No Associated Project</option>
        <option *ngFor="let p of projects" value="{{p.id}}" >{{p.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="scheduledDate">Scheduled Date:</label>
      <input [(ngModel)]=scheduledDate
       type="date" min="2021-07-06" name="scheduledDate" id="scheduledDate" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="EndDate">End Date:</label>
      <input [(ngModel)]=endDate
       type="date" min="2021-07-06" name="endDate" id="endDate" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select [(ngModel)]=priority class="form-control priority" name="priority" ng-model="priority">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
      </select>
    </div>

    <!-- <div class="form-group">
      <label for="status">Status</label>
      <select [(ngModel)]=status class="form-control status" name="status" ng-model="status">
          <option value="0">Incomplete</option>
          <option value="1">Completed</option>
      </select>
    </div> -->
    
    <button type="submit" [disabled]="!addTaskForm.valid" class="btn btn-success btn-md">{{ isEdit ? "Save" : "Add" }}</button>
  </form>
</div>
